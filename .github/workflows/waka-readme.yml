name: Waka Readme

on:
  schedule:
    # Runs at 12am Asia/Shanghai
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: WakaTime Readme
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN2 }}
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: ░▒▓█
          TIME_RANGE: last_7_days
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          COMMIT_MESSAGE: "更新 WakaTime 统计信息"